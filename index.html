<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WarsawJS - Workshop#2</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <script id="template-add-post" type="text/x-handlebars-template">
        <form id="add-post-form">
            <input id="add-post-title" type="text" required>
            <input id="add-post-author" type="text" required>
            <input id="add-post-body" type="text" required>
            <input type="submit" value="Dodaj">
        </form>
    </script>

    <script id="template-post" type="text/x-handlebars-template">
        <div class="post-body">
            <div><a href="#/posts/{{id}}">{{title}}</a></div>
            <div>{{author}}</div>
            <div>{{body}}</div>
        </div>
    </script>

    <script id="template-add-comment" type="text/x-handlebars-template">
        <form id="add-comment-form">
            <input id="add-comment-author" type="text" required>
            <input id="add-comment-body" type="text" required>
            <input type="submit" value="Dodaj">
        </form>
    </script>

    <script id="template-comment" type="text/x-handlebars-template">
        <div class="comment-body">
            <div>{{author}}</div>
            <div>{{body}}</div>
        </div>
    </script>

    <div id="view-container"></div>

    <script type="text/javascript" src="scripts/libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/libs/handlebars.js"></script>
    <script type="text/javascript" src="scripts/libs/Routy.min.js"></script>
    <script type="text/javascript" src="scripts/namespaces.js"></script>
    <script type="text/javascript" src="scripts/helpers/dom-helper.js"></script>
    <script type="text/javascript" src="scripts/models/post.js"></script>
    <script type="text/javascript" src="scripts/models/post-list.js"></script>
    <script type="text/javascript" src="scripts/views/add-post.js"></script>
    <script type="text/javascript" src="scripts/views/post.js"></script>
    <script type="text/javascript" src="scripts/services/storage.js"></script>
    <script type="text/javascript" src="scripts/services/request.js"></script>
    <script type="text/javascript" src="scripts/router.js"></script>
    <script type="text/javascript" src="scripts/application.js"></script>
</body>
</html>
