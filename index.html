<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WarsawJS - Workshop#2</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <script id="template-add-post" type="text/x-handlebars-template">
        <form id="add-post-form">
            <div class="form-group">
                <label for="add-post-title">Tytuł posta</label>
                <input type="text" class="form-control" id="add-post-title" placeholder="tytuł" required>
            </div>
            <div class="form-group">
                <label for="add-post-author">Autor posta</label>
                <input type="text" class="form-control" id="add-post-author" placeholder="autor" required>
            </div>
            <div class="form-group">
                <label for="add-post-body">Treść posta</label>
                <textarea class="form-control" id="add-post-body" rows="3" placeholder="treść" required></textarea>
            </div>
            <button type="submit" class="btn btn-default">Wyślij</button>
        </form>
    </script>

    <script id="template-post" type="text/x-handlebars-template">
        <div class="post-body">
            <h3><a href="#/posts/{{id}}">{{ title }}</a></h3>
            <h4>{{ author }}</h4>
            <p>{{ body }}</p>
        </div>
    </script>

    <script id="template-add-comment" type="text/x-handlebars-template">
        <form id="add-comment-form">
            <div class="form-group">
                <label for="add-comment-author">Autor komentarza</label>
                <input type="text" class="form-control" id="add-comment-author" placeholder="autor" required>
            </div>
            <div class="form-group">
                <label for="add-comment-body">Treść komentarza</label>
                <textarea class="form-control" id="add-comment-body" rows="3" placeholder="treść" required></textarea>
            </div>
            <button type="submit" class="btn btn-default">Wyślij</button>
        </form>
    </script>

    <script id="template-comment" type="text/x-handlebars-template">
        <div class="comment-body">
            <h4>{{author}}</h4>
            <p>{{body}}</p>
        </div>
    </script>

    <div id="view-container"></div>

    <script type="text/javascript" src="scripts/libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/libs/handlebars.js"></script>
    <script type="text/javascript" src="scripts/libs/Routy.min.js"></script>
    <script type="text/javascript" src="scripts/namespaces.js"></script>
    <script type="text/javascript" src="scripts/helpers/dom-helper.js"></script>

    <script type="text/javascript" src="scripts/models/entry-list/entry-list-model.js"></script>
    <script type="text/javascript" src="scripts/models/entry-list/post-list-model.js"></script>
    <script type="text/javascript" src="scripts/models/entry-list/comment-list-model.js"></script>

    <script type="text/javascript" src="scripts/models/entry/entry-model.js"></script>
    <script type="text/javascript" src="scripts/models/entry/post-model.js"></script>
    <script type="text/javascript" src="scripts/models/entry/comment-model.js"></script>

    <script type="text/javascript" src="scripts/views/entry/entry-view.js"></script>
    <script type="text/javascript" src="scripts/views/entry/post-view.js"></script>
    <script type="text/javascript" src="scripts/views/entry/comment-view.js"></script>

    <script type="text/javascript" src="scripts/views/entry-list/add-form-entry-view.js"></script>
    <script type="text/javascript" src="scripts/views/entry-list/add-form-post-view.js"></script>
    <script type="text/javascript" src="scripts/views/entry-list/add-form-comment-view.js"></script>

    <script type="text/javascript" src="scripts/services/storage.js"></script>
    <script type="text/javascript" src="scripts/services/request.js"></script>
    <script type="text/javascript" src="scripts/router.js"></script>
    <script type="text/javascript" src="scripts/application.js"></script>
</body>
</html>
